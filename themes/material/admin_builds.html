{% extends "admin.html" %}

{% block main %}
  <div class="form">
    <div class="form-field">
      <label class="form-field-label">Root folder</label>
      <input class="form-field-control" value="{{config.CONFIG.folder}}" readonly>
    </div>
    <div class="form-field">
      <a class="btn btn--sm" href="{{folder.edit_url}}">Open in Google Drive</a>
      <a class="btn btn--sm" href="{{uri_for('sync')}}">Sync</a>
    </div>
  </div>
{% endblock %}
