<div class="layout-main-footer layout-main-footer--inserted">
  <div class="layout-main-footer-part">
    {#
    <a href="[[prev.url]]">
      <span class="layout-main-footer-part-caption">Previous</span>
      <span><i class="material-icons arrow-R">arrow_backward</i> [[prev.title]]</span>
    </a>
    #}
  </div>
  <div class="layout-main-footer-part layout-main-footer-part--next">
    <a href="{{page.url}}">
      <span class="layout-main-footer-part-caption">Learn more</span>
      <span>{{caption or page.title}} <i class="material-icons arrow-R">arrow_forward</i></span>
    </a>
  </div>
</div>
