{% extends "email_base.html" %}

{% block main %}
  {% if settings.form.email_to_user_approved %}
    {{settings.form.email_to_user_approved|safe}}
  {% else %}
    <p>Hello {{approval.form.first_name}},</p>
    <p>Your request to access {{config.CONFIG.title}} has been approved.</p>
    <p class="centered"><a class="btn" href="{{config.BASE_URL}}">Visit website</a></p>
  {% endif %}
{% endblock %}
