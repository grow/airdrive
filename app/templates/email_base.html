<style>
  .logo {
    height: 40px;
    margin: 15px auto;
    max-width: 540px;
  }

  .pad {
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    background: #f5f5f5;
    border-radius: 2px;
    box-sizing: border-box;
    color: #333;
    padding: 20px 25px;
  }

  .main {
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    background: #fff;
    border-radius: 2px;
    font-family: arial, sans-serif;
    font-size: 15px;
    margin: 0 auto;
    max-width: 500px;
    padding: 5px 20px;
  }

  .btn {
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    background-color: #4D90FE;
    border: 1px solid #3079ED;
    border-radius: 2px;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-weight: bold !important;
    font: 15px 'Roboto', 'RobotoDraft', arial, sans-serif;
    line-height: 1.54;
    padding: 8px 12px;
    vertical-align: top;
    text-align: center;
    text-decoration: none;
    text-shadow: 0 -1px 0 rgba(0,0,0,.08);
  }

  .centered {
    text-align: center;
  }

  p {
    font-size: 15px;
    margin: 1.5em 0;
  }

  .footer {
    color: #999;
    font-size: 12px;
    margin: 15px auto;
    max-width: 500px;
    text-align: center;
  }
</style>
<div class="pad">
  <div class="logo"><a href="{{config.BASE_URL}}"><img height="40" src="{{settings.form.logo_url}}" alt="{{settings.form.title}}"></a></div>
  <div class="main">
    {% block main %}{% endblock %}
  </div>
  {% if settings.form.email_footer %}
    <div class="footer">
      {{settings.form.email_footer|safe}}
    </div>
  {% endif %}
</div>
